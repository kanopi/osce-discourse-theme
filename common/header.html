<script type="text/discourse-plugin" version="0.8">
  const ajax = require('discourse/lib/ajax').ajax;
    api.registerConnectorClass('below-site-header', 'custom-content', {
        setupComponent(args, component) {
            $(function() {
              ajax("about.json").then (function(result){ // get about.json
                component.set('about-site', result.about); // set component with results of about.json
              });
          });
        }
    });
</script>

<script type="text/x-handlebars"   data-template-name="/connectors/below-site-header/custom-content" >
	<div class="banner"> {{about-site.description}} <!-- Access description from about.json --> </div>
</script>
